<!--
  Generated template for the EventsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid *ngIf="!contentShown">
    <ion-row>
      <ion-card (click)="openMt()">
        <ion-card-header>Mass timings</ion-card-header>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-header>Special Masses</ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="contentShown">
    <ion-row style="height:10%">
     <button ion-button>Close</button>
    </ion-row>
    <ion-row style="height:90%">
      <ion-card>
        <ion-card-header>Mass timings</ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
